<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test - PWA</title>
    <link rel="manifest" href="./asstes/manifest.json">
    <!-- safari 指定桌面 icon -->
    <link rel="apple-touch-icon" href="./asstes/logo.png">
    <!-- safari 指定应用名称 -->
    <meta name="apple-mobile-web-app-title" content="赵一鸣的笔记本">
    <!-- 是否隐藏 safari 地址栏等 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 修改 ios 状态栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .title {
        width: 100%;
        height: 100vh;
        line-height: 100vh;
        text-align: center;
        background-color: blue;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="title">赵一鸣的笔记本</div>
    <script type="text/javascript">
      ;(function () {
        if (!'serviceWorkder' in navigator) return;
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('./sw.js', {scope: '/test-pwa/'})
            .then(function (registration) {
              console.log(registration);
            })
            .catch(function (error) {
              console.log(error);
            })
        });
      })();
    </script>
  </body>
</html>
